<!DOCTYPE html>
<html lang="en">

<head>
    <!--sets character encoding to utf-8 to support special characters-->
    <meta charset="UTF-8">

    <!--ensures the page is responsive on all devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--defines the title of the page that appears on the browser tab-->
    <title>Login | YHROCU</title>

    <!--links the external css file for styling the login page-->
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>

    <!--container that holds the login form elements-->
    <div class="login-container">

        <!--main heading displaying the organisation name-->
        <h2>Yorkshire &amp; Humber ROCU</h2>

        <!--subheading prompting the user to log in-->
        <h3>Sign in to your account</h3>

        <!--login form-->
        <form id="login-form">

            <!--email input field with a label-->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <!--password input field with a label-->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <!--submit button to log in-->
            <button type="submit">Login</button>

            <!--error message display area (populated dynamically if login fails)-->
            <p id="error-message" class="error-message"></p>
        </form>

        <!--link to reset password in case the user forgets their login credentials-->
        <p>Forgot your password? <a href="forgot_password.html">Reset it here</a></p>
    </div>

    <!--javascript file that handles login functionality-->
    <script src="../javascript/login.js"></script>

    <!--toast message container used for dynamic notifications-->
    <div id="toast" class="toast hidden"></div>

</body>

</html>
