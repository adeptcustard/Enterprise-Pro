<!DOCTYPE html> 
<html lang="en">

<head>
    <!--define character encoding to support all characters-->
    <meta charset="UTF-8">

    <!--set page title shown in browser tab-->
    <title>First Time Password Change | YHROCU</title>

    <!--link to external CSS for styling the password change form-->
    <link rel="stylesheet" href="../css/first_password_change.css">
</head>

<body>
    <!--main wrapper container for form content-->
    <div class="container">

        <!--heading title for the form page-->
        <h2>ðŸ”’ First Time Password Change</h2>

        <!--short instruction for the user-->
        <p>Please set a secure password to continue using the system.</p>

        <!--form for submitting the new password-->
        <form id="password-change-form">

            <!--input field for new password-->
            <input type="password" id="new-password" placeholder="New Password" required>

            <!--input field to confirm new password-->
            <input type="password" id="confirm-password" placeholder="Confirm New Password" required>

            <!--submit button to trigger password change-->
            <button type="submit">ðŸ”„ Change Password</button>

            <!--error message area displayed below the form-->
            <p id="error-message" class="error"></p>
        </form>

        <!--toast message container for feedback-->
        <div id="toast" class="toast hidden"></div>
    </div>

    <!--load JavaScript to handle validation and password submission-->
    <script src="../javascript/first_password_change.js"></script>
</body>

</html>
