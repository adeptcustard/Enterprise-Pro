<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | YHROCU</title>
  <link rel="stylesheet" href="../css/forgot_password.css">
</head>
<body>
  <div class="container">
    <h2>ğŸ” Forgot Your Password?</h2>
    <p>Enter your email to receive a one-time passcode.</p>

    <!-- Step 1: Email entry -->
    <div id="email-section">
      <input type="email" id="email" placeholder="Enter your email" required />
      <button onclick="sendOTP()">Send OTP</button>
    </div>

    <!-- Step 2: OTP verification -->
    <div id="otp-section" class="hidden">
      <input type="text" id="otp" placeholder="Enter OTP" />
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>

    <!-- Step 3: Password reset form -->
    <form id="reset-section" class="hidden">
      <input type="password" id="new-password" placeholder="New Password" required />
      <input type="password" id="confirm-password" placeholder="Confirm Password" required />
      <button type="submit">ğŸ”„ Change Password</button>
    </form>

    <!-- Error and success messages -->
    <p id="error-message" class="error"></p>
    <div id="toast" class="toast hidden"></div>
  </div>

  <script src="../javascript/forgot_password.js"></script>
</body>
</html>
