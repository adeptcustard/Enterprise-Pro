<!DOCTYPE html>
<html lang="en">

<head>
    <!--sets the character encoding for the document to utf-8 to support special characters-->
    <meta charset="UTF-8">

    <!--ensures proper rendering and responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--defines the title of the webpage, which appears in the browser tab-->
    <title>Home-Page | YHROCU</title>

    <!--links an external css stylesheet to style the webpage-->
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>

    <!--header section containing the yhrocu logo-->
    <header>
        <img src="../img/YHROCU_logo.jpg" alt="YHROCU Logo" class="logo">
    </header>

    <!--main content of the page-->
    <main>
        <div class="container">

            <!--main heading to welcome users to the system-->
            <h1>Welcome to the YHROCU System Home Page</h1>

            <!--brief description of the system's purpose-->
            <p>Efficiently manage your tasks and vehicle bookings with our secure system.</p>

            <!--features section showcasing the system's key functionalities-->
            <div class="features">

                <!--yhrocu workflow management system box-->
                <div class="feature-box">
                    <h2>YHROCU Work-Flow Management System</h2>
                    <p>View, Track, Update Tasks In Real-Time With Ease.</p>
                </div>

            </div>

            <!--login button linking to the login page-->
            <a href="login.html" class="login-button">Click Here To Login</a>
        </div>
    </main>

</body>

</html>
